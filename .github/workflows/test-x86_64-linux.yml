name: test-x86_64-linux

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test ${{ build.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Run Tests
        run: zig build test
